{% extends 'blog/template_base.html' %}

{% block titulo %} Listado de entradas {%endblock%}

        {% block contenido %}
        {% for entrada in entradas %}
        <a href="{% url  'detalles_post' pk=entrada.pk%}">
            <div class="card">
            <div class="content">
                <h1>{{entrada.titulo}}</h1>
                <p>{{entrada.cuerpo}}</p>
                <small>{{entrada.fecha}}</small>
            </div>
        </div>
        </a>
        {% endfor %}
        
        {% endblock %}
    </div>
